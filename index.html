<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartoon Channel — Secure Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #fff;
      line-height: 1.6;
      padding: 1rem;
      overflow-x: hidden;
    }

    .site-header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .site-header h1 {
      font-size: 1.6rem;
      color: #ff6f61;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .player-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    #video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain;
    }

    .watermark {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: #ff6f61;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      z-index: 10;
      pointer-events: none;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
    }

    .loading.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff6f61;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 15;
    }

    .controls.hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .progress {
      flex: 1;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    .progress-filled {
      height: 100%;
      width: 0%;
      background: #ff6f61;
      border-radius: 3px;
    }

    .error-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 1.5rem;
      z-index: 30;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s;
    }

    .error-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .error-overlay h3 {
      margin-bottom: 1rem;
      color: #ff6f61;
    }

    .hint {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bbb;
      padding: 0.6rem;
      background: rgba(30, 30, 40, 0.6);
      border-radius: 8px;
    }

    .channel-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .channel-links a {
      color: #ff6f61;
      text-decoration: none;
      margin: 0 8px;
    }

    @media (max-width: 600px) {
      .site-header h1 {
        font-size: 1.3rem;
      }
      body {
        padding: 0.75rem;
      }
      .btn {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Cartoon Channel</h1>
  </header>

  <main class="container">
    <div class="player-wrap" id="playerContainer">
      <video id="video" playsinline preload="auto"></video>
      
      <div class="watermark">HridoyTV STREAM</div>
      
      <div class="loading" id="loadingSpinner">
        <div class="spinner"></div>
      </div>

      <div class="error-overlay" id="errorOverlay">
        <h3>ভিডিও স্টাক!</h3>
        <p>স্লো কানেকশন বা নেটওয়ার্ক ইস্যুর কারণে ভিডিও বাজছে না।</p>
        <button class="btn" id="reloadBtn" style="margin-top: 1rem; border-radius: 6px; width: auto; padding: 6px 16px;">
          রিলোড করুন
        </button>
      </div>

      <div class="controls" id="controls">
        <button class="btn" id="playBtn">▶</button>
        <div class="progress" id="progress">
          <div class="progress-filled" id="progressFilled"></div>
        </div>
        <button class="btn" id="fullscreenBtn">⛶</button>
      </div>
    </div>

    <p class="hint">
      এই প্লেয়ারটি সার্ভার-প্রক্সি ব্যবহার করে কন্টেন্ট লোড করে — আসল m3u8 লিংক গোপন রাখা আছে।
    </p>

    <div class="channel-links">
      <a href="?channel=sony_aath">Sony Aath</a> |
      <a href="?channel=srk_tv">SRK TV</a> |
      <a href="?channel=bbc_news">BBC News</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const playerContainer = document.getElementById('playerContainer');
    const controls = document.getElementById('controls');
    const playBtn = document.getElementById('playBtn');
    const progress = document.getElementById('progress');
    const progressFilled = document.getElementById('progressFilled');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorOverlay = document.getElementById('errorOverlay');
    const reloadBtn = document.getElementById('reloadBtn');

    let hideTimeout;

    function getChannel() {
      const params = new URLSearchParams(window.location.search);
      return params.get('channel') || 'srk_tv';
    }

    function showLoading() {
      loadingSpinner.classList.add('active');
    }

    function hideLoading() {
      loadingSpinner.classList.remove('active');
    }

    function showError() {
      errorOverlay.classList.add('show');
      hideLoading();
    }

    function reloadVideo() {
      errorOverlay.classList.remove('show');
      initPlayer();
    }

    function togglePlay() {
      if (video.paused) {
        video.play().then(() => {
          playBtn.textContent = '⏸';
        }).catch(e => console.warn('Play failed:', e));
      } else {
        video.pause();
        playBtn.textContent = '▶';
      }
    }

    function updateProgress() {
      if (video.duration) {
        const percent = (video.currentTime / video.duration) * 100;
        progressFilled.style.width = `${percent}%`;
      }
    }

    function handleProgressClick(e) {
      const rect = progress.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      video.currentTime = percent * video.duration;
    }

    function resetHideTimer() {
      clearTimeout(hideTimeout);
      controls.classList.remove('hidden');
      if (!video.paused) {
        hideTimeout = setTimeout(() => {
          controls.classList.add('hidden');
        }, 5000);
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        playerContainer.requestFullscreen().catch(err => console.warn(err));
      } else {
        document.exitFullscreen();
      }
    }

    function initPlayer() {
      const channel = getChannel();
      const playlistUrl = `/api/video?channel=${encodeURIComponent(channel)}`;

      showLoading();

      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({ autoStartLoad: true });
        hls.loadSource(playlistUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          hideLoading();
          setupUI();
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          if (data.fatal) {
            showError();
            hls.destroy();
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = playlistUrl;
        video.addEventListener('loadedmetadata', () => {
          hideLoading();
          setupUI();
        });
        video.load();
      } else {
        document.querySelector('.hint').innerText = 'আপনার ব্রাউজার HLS সাপোর্ট করছে না।';
        hideLoading();
      }
    }

    function setupUI() {
      // Auto unmute after 3s if needed (optional)
      setTimeout(() => {
        if (video.muted) video.muted = false;
      }, 3000);

      // Show controls on start
      controls.classList.remove('hidden');
      resetHideTimer();

      // Events
      video.addEventListener('click', togglePlay);
      playerContainer.addEventListener('mousemove', resetHideTimer);
      playerContainer.addEventListener('touchstart', resetHideTimer, { passive: true });
      playBtn.addEventListener('click', togglePlay);
      progress.addEventListener('click', handleProgressClick);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      reloadBtn.addEventListener('click', reloadVideo);
      video.addEventListener('timeupdate', updateProgress);
      video.addEventListener('ended', () => playBtn.textContent = '▶');
    }

    // Keep playing when tab returns
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !video.paused && video.readyState >= 2) {
        video.play().catch(() => {});
      }
    });

    // Start
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPlayer);
    } else {
      initPlayer();
    }
  </script>
</body>
</html>
