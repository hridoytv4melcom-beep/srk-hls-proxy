<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HRidoy TV</title>
<link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
<style>
body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
.video-js { width:100%; max-width:640px; height:auto; }
</style>
</head>
<body>

<video id="video" class="video-js vjs-default-skin" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
<script>
const video = document.getElementById('video');
const manifest = "https://srknowapp.ncare.live/srktvhlswodrm/srktv.stream/tracks-v1a1/mono.m3u8";

if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(manifest);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, function() {
    video.play();
  });
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = manifest;
}
</script>

</body>
</html>
