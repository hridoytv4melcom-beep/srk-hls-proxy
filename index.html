<!-- index.html (শুধু প্রাসঙ্গিক জাভাস্ক্রিপ্ট অংশ) -->
<script>
  function getChannel() {
    const params = new URLSearchParams(window.location.search);
    return params.get('channel') || 'srk_tv'; // default
  }

  function initPlayer() {
    const channel = getChannel();
    const video = document.getElementById('video');
    const playlistUrl = `/api/video?channel=${encodeURIComponent(channel)}`;

    if (window.Hls && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(playlistUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, (e, data) => {
        console.error('HLS Error:', data);
        if (data.fatal) hls.destroy();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = playlistUrl;
    } else {
      document.querySelector('.hint').innerText = 'HLS সাপোর্ট করে না';
    }
  }

  // ... (আপনার কাস্টম প্লেয়ার UI কোড এখানে থাকবে)
</script>
