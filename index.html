<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartoon Channel — Secure Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f15;
      color: #fff;
      line-height: 1.6;
      padding: 1rem;
    }

    .site-header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .site-header h1 {
      font-size: 1.6rem;
      color: #ff6f61;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .player-wrap {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9; /* সবসময় ল্যান্ডস্কেপ */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    #video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background: #000;
    }

    .hint {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bbb;
      padding: 0.6rem;
      background: rgba(30, 30, 40, 0.6);
      border-radius: 8px;
      line-height: 1.4;
    }

    /* মোবাইলে ফন্ট ও প্যাডিং অপ্টিমাইজ */
    @media (max-width: 600px) {
      .site-header h1 {
        font-size: 1.3rem;
      }
      body {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Cartoon Channel</h1>
  </header>

  <main class="container">
    <div class="player-wrap">
      <video id="video" controls playsinline poster="" preload="auto">
        আপনার ব্রাউজার HTML5 ভিডিও সাপোর্ট করে না।
      </video>
    </div>
    <p class="hint">
      এই প্লেয়ারটি সার্ভার-প্রক্সি ব্যবহার করে কন্টেন্ট লোড করে — আসল m3u8 লিংক গোপন রাখা আছে।
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
  <script>
    function initPlayer() {
      const video = document.getElementById('video');
      const playlistUrl = '/api/video';

      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({ autoStartLoad: true });
        hls.loadSource(playlistUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          if (data.fatal) hls.destroy();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = playlistUrl;
      } else {
        document.querySelector('.hint').innerText = 'আপনার ব্রাউজার HLS সাপোর্ট করছে না।';
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPlayer);
    } else {
      initPlayer();
    }
  </script>
</body>
</html>
