<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HridoyTV — The Home of Live TV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Noto Sans Bengali', 'Poppins', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1.5rem;
    }

    .hero {
      text-align: center;
      max-width: 800px;
      margin: 2rem auto;
    }

    .logo {
      font-size: 3.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00c853, #64dd17);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 1.4rem;
      color: #bbb;
      margin-bottom: 2.5rem;
      font-weight: 400;
    }

    .cta-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00c853;
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 150, 0, 0.2);
      margin: 2rem 0;
    }

    .cta-title {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      color: #fff;
    }

    .cta-link {
      display: inline-block;
      background: linear-gradient(90deg, #00c853, #64dd17);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
    }

    .cta-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 200, 83, 0.6);
      background: linear-gradient(90deg, #00e676, #aee571);
    }

    .footer {
      margin-top: auto;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      padding-top: 2rem;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2.4rem;
      }
      .tagline {
        font-size: 1.2rem;
      }
      .cta-title {
        font-size: 1.3rem;
      }
      .cta-link {
        padding: 12px 24px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="logo">HridoyTV</h1>
    <p class="tagline">The Home of Live TV</p>

    <div class="cta-box">
      <h2 class="cta-title">দেশি বিদেশি সকল লাইভ টিভি দেখতে এখানে ক্লিক করুন:</h2>
      <a href="https://hridoytv.4mel.com" class="cta-link" target="_blank" rel="noopener">
        hridoytv.4mel.com
      </a>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 HridoyTV — Secure & Private Streaming</p>
  </div>
</body>
</html>
