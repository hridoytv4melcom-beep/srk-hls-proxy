<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure HLS Player</title>
  <style>
    body { margin: 0; padding: 20px; background: #000; color: white; font-family: sans-serif; text-align: center; }
    #player { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #111; }
  </style>
</head>
<body>
  <h2>Secure Stream</h2>
  <video id="player" controls autoplay muted playsinline></video>
  <p id="status">Loading stream...</p>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');
    const status = document.getElementById('status');

    // API থেকে প্রক্সি ইউআরএল নিন
    fetch('/api/stream')
      .then(res => res.json())
      .then(data => {
        const proxyUrl = data.streamUrl;
        status.textContent = 'Playing...';

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(proxyUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play().catch(e => console.log("Autoplay blocked"));
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = proxyUrl;
          video.addEventListener('loadedmetadata', () => video.play());
        } else {
          status.textContent = 'HLS not supported.';
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = 'Failed to load stream.';
      });
  </script>
</body>
</html>
